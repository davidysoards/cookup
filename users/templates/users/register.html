{% extends "base.html" %}

{% block main %}
<form action="" method="post">
  {% csrf_token %}
  <fieldset>
    <legend class="text-4xl font-bold">Register Now</legend>
    {{ form }}
  </fieldset>
  <button type="submit" class="btn btn-primary mt-6">Sign Up</button>
</form>

<p class="text-sm mt-2 mb-4">
  Already registered? <a href="{% url 'login' %}" class="pl-1">Sign In</a>
</p>

{% endblock main %}
