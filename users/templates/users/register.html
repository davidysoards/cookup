{% extends "base.html" %}

{% block main %}
<form action="" method="post">
  {% csrf_token %}
  <fieldset>
    <legend class="text-4xl font-bold">Register Now</legend>
    {{ form }}
  </fieldset>
  <button type="submit" class="btn mt-4">Sign Up</button>
</form>

<p class="text-sm mt-1">
  Already registered? <a href="#">Sign In</a>
</p>

{% endblock main %}
