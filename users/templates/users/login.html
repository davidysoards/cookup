{% extends "base.html" %}

{% block main %}
<form action="" method="post">
  {% csrf_token %}
  <fieldset>
    <legend class="text-4xl font-bold">Login</legend>
    {{ form }}
  </fieldset>
  <button type="submit" class="btn btn-primary mt-6">Log In</button>
  <a href="{% url 'password_reset' %}" class="text-sm ml-2">Forgot Password?</a>
</form>

<p class="text-sm mt-6 mb-4">
   Need an account? <a href="{% url 'register' %}" class="pl-1">Register Now</a>
</p>

{% endblock main %}
