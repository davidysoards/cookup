{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Home Page Hello!</h1>
<ul>
  {% for pack in packs %}
  <li class="p-4 border-white border-2 mb-4">
    <h3>{{ pack.title }}</h3>
    <p>{{ pack.description }}</p>
    <span>{{ pack.author }}</span> <time>{{ pack.date_posted|date:"F d, Y" }}</time>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
