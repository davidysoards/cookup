{% extends "base.html" %}

{% block main %}
<h1 class="mb-6">Home Page Hello!</h1>
<ul>
  {% for pack in packs %}
  <li class="bg-gray-800 p-4 border-2 border-gray-800 hover:border-white mt-4">
    <div class="flex items-center mb-2">
      <img class="w-8 h-8 object-cover rounded-full mr-2" src="{{ pack.author.profile.image.url }}" alt="{{ pack.author.username }}">
      <div class="w-full text-xs">
        Shared by <a href="#">{{ pack.author }}</a> on <time>{{ pack.date_posted|date:"F d, Y" }}</time>
      </div>
    </div>
    <h3>{{ pack.title }}</h3>
    <p>{{ pack.description }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock main %}
