{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Document</title>
  </head>
  <body class="bg-gray-900">
    <header class="bg-gray-800 p-4">
      <div class="container flex justify-between">
        <div class="grid grid-cols-2 gap-4 items-center">
          <a href="{% url 'home' %}" class="text-xl mr-4">COOKUP</a>
          <a href="{% url 'about' %}" class="">About</a>
        </div>
        <div class="grid grid-cols-2 gap-4 items-center">
          <a href="#">Login</a>
          <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </header>
    <div class="container max-w-screen-lg md:flex py-4 px-4 lg:px-0">
      <main class="bg-gray-800 md:w-2/3 md:mr-6  p-4">
        {% if messages %}
          {% for message in messages %}
            <div class="p-1 {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'warning' %}bg-yellow-500{% elif message.tags == 'error' %}bg-red-500{% elif message.tags == 'info' %}bg-blue-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        {% block main %} {% endblock main %}
      </main>
      <aside class="bg-gray-800 hidden md:block md:w-1/3 p-4">
        <h2>Sidebar</h2>
        {% block sidebar %} {% endblock sidebar %}
      </aside>
    </div>
  </body>
</html>
