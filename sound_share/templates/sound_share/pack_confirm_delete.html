{% extends "base.html" %}

{% block main %}
<form action="" method="post">
  {% csrf_token %}
  <fieldset>
    <legend class="text-4xl font-bold">Delete Pack</legend>
    <h2>Are you sure you want to permanently delete this pack?</h2>
  </fieldset>
  <button type="submit" class="btn btn-danger mt-6">Yes, Delete</button>
  <a href="{% url 'pack-detail' object.id object.slug %}" class="ml-4">Cancel</a>
</form>

{% endblock main %}
