{% extends "base.html" %}

{% block main %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend class="text-4xl font-bold">Sound Pack</legend>
    {{ form }}
  </fieldset>
  <button type="submit" class="btn btn-primary mt-6">Share</button>
  {% if form.instance.id %}
    <a href="{% url 'pack-detail' object.id object.slug %}" class="ml-4">Cancel</a>
  {% endif %}
</form>

{% endblock main %}
